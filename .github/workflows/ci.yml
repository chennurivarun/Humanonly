name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: humanonly
          POSTGRES_PASSWORD: humanonly
          POSTGRES_DB: humanonly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U humanonly -d humanonly_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NEXT_TELEMETRY_DISABLED: "1"
      HUMANONLY_POSTGRES_E2E: "1"
      HUMANONLY_POSTGRES_URL: postgresql://humanonly:humanonly@localhost:5432/humanonly_test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
